<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Sea Creatures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="jquery-3.3.1.js"></script>
    <script src="client.js"></script>
</head>
<body>

    <h1>jQuery Sea Creatures</h1>

        <input type="text" id="newCreatureName" placeholder="Name"/>
        <input type="number" id="newCreatureSize" placeholder="Size"/>
        <input type="text" id="newCreatureType" placeholder="Type"/>
        <input type="number" id="newCreatureSpeed" placeholder="Speed"/>
        <button id="counterButton">Sea Creature Added</button> <span id="counter">total count</span>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Type</th>
                <th>Speed</th>
            </tr>
        </thead>
        <tbody id="creatureList">
            <tr>
                <td>Orca</td>
                <td>30fit</td>
                <td>Dolphin</td>
                <td>25 mi</td>
            </tr>
            <tr>
                <td>Walrus</td>
                <td>Large</td>
                <td>Blubbery</td>
                <td>Waddle</td>
            </tr>
            <tr>
                <td>Fish</td>
                <td>SMaller than me</td>
                <td>Delicious</td>
                <td>Not fast enough</td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
